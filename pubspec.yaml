name: ecom_ui_flutter
description: "A multivendor e-commerce Flutter app with minimalist UI."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  # State management
  get: ^4.6.6
  # Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_staggered_animations: ^1.1.1
  flutter_animate: ^4.5.0
  carousel_slider_plus: ^7.1.0
  smooth_page_indicator: ^1.2.1
  timeline_tile: ^2.0.0
  flutter_rating_bar: ^4.0.1
  # Other
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.2
  url_launcher: ^6.2.2
  pull_to_refresh: ^2.0.0
  image_picker: ^1.1.2
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
